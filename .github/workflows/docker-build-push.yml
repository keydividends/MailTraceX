name: Build and push Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/mailtracex-backend:latest

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/mailtracex-web:latest

      - name: Output image locations
        run: |
          echo "Backend image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/mailtracex-backend:latest"
          echo "Web image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/mailtracex-web:latest"
